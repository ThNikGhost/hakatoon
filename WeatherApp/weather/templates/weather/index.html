<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container py-3">
        <header>
          <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
              <span class="fs-4">Weather App</span>
            </a>
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
              <a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная</a>
              <a class="me-3 py-2 text-dark text-decoration-none" href="#">Информация</a>
              <a class="me-3 py-2 text-dark text-decoration-none" href="#">Поддержка</a>
              <a class="btn btn-outline-primary" href="#">Документация</a>
            </nav>
          </div>
          <div class="container">
            <div class="row">
                <div class="col-4 offset-1">
                    <h3>Погода в вашем городе</h3>
                    <form action="" method="post">
                        {% csrf_token %}
                        <label for="city">Город</label>
                        {{ form.name }}
                        <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                    </form>

                </div>
                <div class="col-4 offset-1">
                    <h3>Информация</h3>

                    {% for info in all_info %}
                    <div class="alert alert-info">
                      <div class="row">
                        <div class="col-9">
                          <b>Город:</b> {{ info.city }}<br>
                          <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
                        </div>
                        <div class="col-2 offset-0">
                          <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды">  
                        </div>
                      </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
          </div>
        </header>
        <main>
          <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          </div>
        </main>
      </div>
</body>
</html>
